repos:
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.5
    hooks:
    -   id: ruff
        args: [--fix, --exit-non-zero-on-fix]
    -   id: ruff-format

-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files # 500KB
      - id: debug-statements # pdb/ipdb/breakpoint
      - id: check-case-conflict # '/' or '\'
      # Safety
      - id: check-merge-conflict
      - id: detect-private-key
      # Preflight check
      # it checks your HEAD and latest updates
      - id: no-commit-to-branch
        name: prevent commits to main
        args: [--branch, main]

-   repo: local
    hooks:
    -   id: agent-rules
        name: agent rules synced
        entry: python scripts/agent_rules.py check
        language: python
        pass_filenames: false
