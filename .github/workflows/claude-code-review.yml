# https://github.com/anthropics/claude-code-action/blob/main/examples/pr-review-filtered-authors.yml
name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # detect changes on src and tests Python files
    paths:
      - "src/**/*.py"
      - "tests/**/*.py"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # Only when user mentions @claude in PR body
    if: >
      contains(github.event.pull_request.body, '@claude')

    runs-on: ubuntu-latest  
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            REPO: ${{ github.repository }}
            CONTRIBUTOR TYPE: ${{ github.event.pull_request.user.login }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request *briefly* and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive, responsible and helpful in your feedback.

            If you find the contributor is new/external developer and has shown unfamiliarity with the codebase, provide them with additional context and guidelines to help them improve their contribution.
            
            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'

