name: CI

on:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    if: |
      startsWith(github.head_ref, 'fix/') ||
      startsWith(github.head_ref, 'feat/') ||
      startsWith(github.head_ref, 'refactor/')
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Sync dependencies
        run: uv sync --dev

      - name: Ruff check
        run: uv run --frozen ruff check .

      - name: Ruff format
        run: uv run --frozen ruff format --check .

      - name: Pytest
        env:
          PYTHONPATH: .
          APP__NAME: test-app
          DB__DRIVER: sqlite
          DB__DATABASE: ":memory:"
          CACHE__BACKEND: local
          AUTH__JWT_SECRET: test-secret-key-for-ci
        run: uv run --frozen pytest --cov -q
